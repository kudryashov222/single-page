<!DOCTYPE html>
<html>

<head>
    <title>Knockout.js</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <header id="header">
        <div class="container">
            <a class="col-sm-3 col-xs-6 logo" href="#"><img src="img/logo.svg" alt=""></a>

            <div class="col-sm-3 col-xs-6 col-sm-push-6 text-right">
                <h4>+8 067 0000000</h4>
                <div class="text-right">
                    <button type="button" class="btn btn-primary" data-bind="click: goPrevious">Callback</button>
                </div>
            </div>

            <div class="col-sm-6 col-xs-12 col-sm-pull-3">
                <div class="input-group custom-search-form">
                  <input type="text" class="form-control">
                  <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                 </button>
                 </span>
                 </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container" data-bind="foreach: sections">
            <a href="#" data-bind="text: name, click: $root.index.bind(null, $index()), css: { selected: $index() === $root.index() }"></a>
        </div>
    </nav>


    <div class="container">
        <div id="content" class="row" data-bind="with: currentSection">
            <div data-bind="template: { name: template, 'if': data, data: data }"></div>
        </div>
    </div>

    <div id="map-google">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2748.177214274507!2d30.704674951388974!3d46.46499767402404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDbCsDI3JzU0LjAiTiAzMMKwNDInMjQuNyJF!5e0!3m2!1sen!2sua!4v1452075413645" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <footer id="footer">
        <div class="container">
            <div class="text-center center-block">
                <a href="#"><i class="fa fa-facebook-square fa-3x social"></i></a>
                <a href="#"><i class="fa fa-twitter-square fa-3x social"></i></a>
                <a href="#"><i class="fa fa-google-plus-square fa-3x social"></i></a>
                <a href="#"><i class="fa fa-envelope-square fa-3x social"></i></a>
            </div>
        </div>
    </footer>

    <div id="Callback" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Callback</h4>
                </div>
                <div class="modal-body">
                    <form data-uncrd="submit:auth.loginForm.submit,popover:auth.loginForm.popover">
                        <fieldset>
                           <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Comment</label>
                            <textarea class="form-control" id="exampleInputComment" placeholder="Comment"></textarea>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script data-main="js/main" src="js/ext/require.js"></script>
</body>
</html>
